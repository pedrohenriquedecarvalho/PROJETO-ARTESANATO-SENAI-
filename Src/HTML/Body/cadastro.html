<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquina do artesanato</title>
    <link rel="stylesheet" href="/Src/CSS/Body/cadastro.css">

</head>
<body>
    <section class="login">
            <h1>Cadastro</h1>
            <p>Para continuar acessando nossos produtos e ofertas, preencha os campos a seguir:</p>
           
            <form method="get">
            <label for="nome"><b>Nome</b></label>
            <input type="text" name="nome" id="nome" placeholder="    Nome*" required>

        
            <label for="Telefone"id="telefone"><b>Telefone</b></label>
            <input type="number" name="Telefone" id="telefone" placeholder="Telefone*" required>

            <label for="email"><b>E-mail</b></label>
            <input type="email" name="email" id="email" placeholder="    E-mail*" required> 

            <label for="senha" class="senha"><b>Senha</b></label>
            <input type="password" name="senha" id="senha" placeholder="    Senha*" required>

            <input type="submit" value="Cadastrar-se >" id="enviar">
            
       
</section>
    </form>
    <script src="/Src/JS/cadastro.js"></script>
    <script src="menu.js"></script>
</body>
</html>
