<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquina do artesanato</title>
    <link rel="stylesheet" href="/Src/CSS/Body/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruge+Boogie&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login">
        <h1>Cadastro</h1>
        <p>Para continuar acessando nossos produtos e ofertas, preencha os campos a seguir:</p>

        <form action="confirmar.html" method="get">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="Telefone" id="telefone">Telefone</label>
            <input type="number" name="Telefone" id="telefone">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">

            <label for="senha" class="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">

            <input type="submit" value="Enviar" id="enviar">
    </section>
    </form>
</body>

</html>
